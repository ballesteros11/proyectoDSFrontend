<div class="container-fluid">

    <div class="row mt-5 mb-4">
        <h2 class="text-center"> Inicio de Sesión</h2>
    </div>

    <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4 col-12 text-center">
            
            <form [formGroup]="loginForm" class="w-100" (ngSubmit)="loguearUser()">

                

                <div class="mt-3 mb-3 w-100">
                    <label for="nombreUsuario"> Nombre de Usuario: </label>
                    <input type="text" id="nombreUsuario" class="w-100" formControlName="nombreUsuario">
                </div>

                

                <div class="mt-3 mb-3">
                    <label for="password"> Contraseña: </label>
                    <input type="password" id="password" class="w-100" formControlName="password">
                </div>
                
                <button [disabled]="!loginForm.valid" class="btn-success w-100">Iniciar Sesión</button>

            </form>

            <br> <br> <br>
            <button (click)="redirectToRegister()" class="btn-danger text-center w-50">No tienes una cuenta? click aqui para ir al registro</button>

        </div>
        
        <div class="col-md-4"></div>
    </div>
</div>
