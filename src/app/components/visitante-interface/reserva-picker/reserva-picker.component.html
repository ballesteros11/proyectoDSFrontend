
<div class="container-fluid">
    <div class="row mt-3 mb-2">
        <h2 class="text-center">Detalles de la reserva</h2>
    </div>

    <div class="row">
        <div class="col-md-4">
        </div>


        <div class="col-md-4 col-12 text-center">
            <h4>Por favor ingrese la fecha</h4>
            
            <ngb-datepicker #dp (dateSelect)="onDateSelection($event)" [displayMonths]="1" [dayTemplate]="t" outsideDays="hidden">
            </ngb-datepicker>
            
            <ng-template #t let-date let-focused="focused">
              <span class="custom-day"
                    [class.focused]="focused"
                    [class.range]="isRange(date)"
                    [class.faded]="isHovered(date) || isInside(date)"
                    (mouseenter)="hoveredDate = date"
                    (mouseleave)="hoveredDate = null">
                {{ date.day }}
              </span>
            </ng-template>
        </div>

        <div class="col-md-4">
        </div>
    </div>
    <hr>
    <div class="row mt-3 mb-4">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <button class="text-center w-100 btn-danger" (click)="asignarReserva()">Reservar</button>
        </div>
        <div class="col-md-4"></div>
    </div>
