<div class="container-fluid">

    <div class="row" *ngIf="this.reservas.length > 0">

        <div class="col-md-3"></div>
        <div class="col-md-6">
            <table class="table table-striped">
                <thead>
                <tr>
                  <th scope="col">Usuario reservado</th>
                  <th scope="col">Fecha de inicio</th>
                  <th scope="col">Fecha de finalizaci√≥n</th>
                  <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let reserva of this.reservas">
                  <td><a [routerLink]="['/perfilUsuario/', reserva.usuarioReservado]">{{reserva.usuarioReservado}}</a></td>
                  <td>{{reserva.fechaInicio}}</td>
                  <td>{{reserva.fechaFin}}</td>
                  <td><button class="btn-dark btn" [routerLink]="['/calificacionAnfitrion/', reserva.idDisp]">Revisar calificaciones</button></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-3"></div>

    </div>


  


  <div class="row" *ngIf="this.reservas.length === 0">

    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h2>No encontramos reservas para esta casa :C</h2>
    </div>

    <div class="col-md-3"></div>
  </div>

  


</div>
