<div class="container-fluid">

    <div class="row" *ngIf="this.casas.length > 0">

        <div class="col-md-3"></div>
        <div class="col-md-6">
            <table class="table table-striped">
                <thead>
                <tr>
                  <th scope="col">Direcci√≥n</th>
                  <th scope="col">Pais</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Ciudad</th>
                  <th scope="col"> Acciones </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let casa of this.casas">
                  <td>{{casa.direccion}}</td>
                  <td>{{casa.pais}}</td>
                  <td>{{casa.estado}}</td>
                  <td>{{casa.ciudad}}</td>
                  <td><button class="btn-danger" [routerLink]="['/lreservas/', this.casa.idCasa]">Verificar reservas</button></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-3"></div>

    </div>

    <div class="row" *ngIf="this.casas.length === 0">

      <div class="col-md-3"></div>
      <div class="col-md-6">
          <h2>No encontramos reservas para esta casa :C</h2>
      </div>
  
      <div class="col-md-3"></div>
    </div>


</div>
